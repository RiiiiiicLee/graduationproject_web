<div class="forum">
    <nz-page-header class="site-page-header" (nzBack)="onBack()" nzBackIcon nzTitle="Forum" nzSubtitle="车迷论坛">
    </nz-page-header>
    <div class="modal-wrap">
        <div style="background:rgb(248, 247, 247);padding:30px;">
            <nz-list [nzDataSource]="data" [nzRenderItem]="item" [nzItemLayout]="'horizontal'">
                <ng-template #item let-item>
                    <nz-comment [nzAuthor]="item.author" [nzDatetime]="item.datetime">
                        <nz-avatar nz-comment-avatar nzIcon="user" [nzSrc]=""></nz-avatar>
                        <nz-comment-content>
                            <p>{{ item.content }}</p>
                        </nz-comment-content>
                        <nz-comment-action>
                            <i nz-tooltip nzTitle="Like" nz-icon nzType="like" [nzTheme]="item.likes > 0 ? 'twotone' : 'outline'" (click)="like(item.likes,item.count)"></i>
                            <a class="count like">{{item.likes}}</a>
                        </nz-comment-action>
                        <nz-comment-action >
                          <a (click)="reply(item.author)">Reply to</a>
                        </nz-comment-action>
                    </nz-comment>
                </ng-template>
            </nz-list>
            <nz-comment>
                <nz-avatar nz-comment-avatar nzIcon="user" [nzSrc]=""></nz-avatar>
                <nz-comment-content>
                  <nz-form-item>
                    <textarea [(ngModel)]="inputComment" nz-input rows="4"></textarea>
                  </nz-form-item>
                  <nz-form-item>
                    <button nz-button nzType="primary" [nzLoading]="submitting" [disabled]="!inputComment" (click)="submitComment()">
                      Add Comment
                    </button>
                  </nz-form-item>
                </nz-comment-content>
              </nz-comment>
        </div>
    </div>
</div>

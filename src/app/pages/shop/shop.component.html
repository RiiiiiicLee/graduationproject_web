<nz-page-header class="site-page-header" (nzBack)="onBack()" nzBackIcon nzTitle="Shop" nzSubtitle="赛车周边购物商城">
  <nz-page-header-extra class="site-page-header-button">
    <a nz-dropdown [nzDropdownMenu]="menu" (click)="gotoShoppingCart()">
      <i nz-icon nzType="shopping-cart" nzTheme="outline"></i>Shopping Cart 
      <i nz-icon nzType="down"></i>
    </a>
    <nz-dropdown-menu #menu="nzDropdownMenu">
      <ul nz-menu nzSelectable>
        <li nz-menu-item (click)="gotoOrder()"><i nz-icon nzType="file-search" nzTheme="outline"></i> Order</li>
      </ul>
    </nz-dropdown-menu>
  </nz-page-header-extra>
</nz-page-header>

<div class="wrap">
  <div style="background:rgb(248, 247, 247);padding:30px;">
    <nz-table #basicTable [nzData]="goodsList">
      <thead>
        <tr>
          <th id="name">Name</th>
          <th id="image">Image</th>
          <th id="team">Team</th>
          <th id="price">Price</th>
          <th id="num">Number</th>
          <th id="confirm"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let goods of basicTable.data">
          <td>{{ goods.goodsname }}</td>
          <td>
            <img src="{{goods.goodsimg}}" alt="{{goods.goodsname}}"
              height="5%" width="5%">
          </td>
          <td>{{ goods.sponsor }}</td>
          <td>{{ goods.goodsprice }}</td>
          <td>
            <nz-input-number [(ngModel)]="goods.goodsNum" [nzPrecision]="0" nzPrecisionMode="cut" [nzMin]="1" [nzMin]="99"
              [nzStep]="1"></nz-input-number>
          </td>
          <td>
            <button nz-button (click)="addToShoppingCart(goods.goodsid,goods.goodsNum)" nzType="default" [nzSize]="size"
              nzShape="round"><i nz-icon nzType="plus"></i>add to shopping cart</button>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
